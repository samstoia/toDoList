<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>To Do list</title>
  </head>
  <body>
    <div class="container">
      <h1>To Do List</h1>
      <form id="formList">
        <div>
        <label class="item"></label>
        <p>Add Item to List</p>
        <input id="item" type="text" name="" value="">
        </div>
        <div>
        <button id="add" type="submit" name="button">Add</button>
      </div>
      <div>
      <button id="remove" type="submit" name="button">Remove</button>
      </div>
      </form>
      <div id="listShow">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
          <label class="form-check-label" for="defaultCheck1">
          <span id="item"></span>
  </label>
</div>
      <button id="changeList" type="submit" name="button">Remove Item From List</button>
      </div>


    </div>
  </body>
</html>
